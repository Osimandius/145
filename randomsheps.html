<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:purple">
        <a-box color="cyan" height="2"></a-box>
        <a-sphere color="white" position="1 1 1"></a-sphere>
        <a-cylinder color="red" position="-1 -1 -1" rotation="0 0 45"></a-cylinder>
        <a-plane color="yellow" position="0 -2 0" rotation="-90 0 0" width="4" height="4"></a-plane>
        <a-torus color="green" position="0 2 0" rotation="-100 0 0"></a-tarus>
        <a-cone color="black" position="2 1 0" rotation="0 0 -100" height="3"></a-cone>
    </a-scene>
</body>
